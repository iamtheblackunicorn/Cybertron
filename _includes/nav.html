<div class="navDrawer" id="nav">
  <svg class="closeButton" viewBox="0 0 100 80" width="40" height="40" onclick="navClose();">
    <rect fill="#FFF" width="100" height="10"></rect>
    <rect fill="#FFF" y="30" width="100" height="10"></rect>
  </svg>
  <div class="navLinks">
    {% for item in site.data.nav %}
    {% if item.urlNotRelative == true %}
    <a class="navLink" href="{{ item.url }}">{{ item.name }}</a>
    {% else %}
    <a class="navLink" href="{{ item.url | prepend: site.baseurl }}">{{ item.name }}</a>
    {% endif %}
    {% endfor %}
  </div>
</div>
